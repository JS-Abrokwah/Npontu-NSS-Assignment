<div class="container-fluid">
  <div class="mt-3 ms-3 app-bar">
    <button
      *ngIf="mobile == true"
      class="btn btn-sm btn-success canvastoggler"
      (click)="openCanvas(canvas)"
    >
      <fa-icon [icon]="faBars"></fa-icon>
    </button>
  </div>
  <ng-template #canvas lef-offcanvas id="canvas">
    <div class="offcanvas-header bg-success">
      <h2 class="offcanvas-title text-light" id="offCanvasNav">
        Activity Manager
      </h2>
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="closeCanvas(canvas)"
      ></button>
    </div>
    <div class="offcanvas-body text-center">
      <p class="text-success">{{ today }}</p>
      <div class="my-5 mx-5 py-3 navs">
        <a class="text-decoration-none text-success fw-bold">Workspace</a>
      </div>
      <div class="my-5 mx-5 py-3 navs">
        <a class="text-decoration-none text-success fw-bold"> History</a>
      </div>
    </div>
  </ng-template>
  <mat-drawer-container class="matDrawer" *ngIf="mobile == false">
      <mat-drawer-content>
        <div class="bg-success text-center" style="height: 65px">
          <h2 class="fw-bold pt-3">Activity Manager</h2>
        </div>
        <div class="text-center">
          <div class="my-5 mx-5 py-3 navs">
            <a class="text-decoration-none text-success fs-5 fw-bold"
              >Workspace</a
            >
          </div>
          <div class="my-5 mx-5 py-3 navs">
            <a class="text-decoration-none text-success fs-5 fw-bold"> History</a>
          </div>
        </div>
      </mat-drawer-content>
  </mat-drawer-container>
  <mat-toolbar class="bg-ligth">
    <p class="text-success" style="font-size: 1rem">{{ today }}</p>
  </mat-toolbar>
  <div class="fixed-bottom row bg-success text-light">
    <div class="col-md-4 text-center mt-3"></div>
    <div class="col-md-4 text-center mt-3">
      <p>&copy; {{ year }}, J. S. ABROKWAH</p>
    </div>
    <div class="col-md-4 text-center mt-3 social">
      <p class="text-light">Connect Me:</p>
      <a
        href="https://github.com/JS-Abrokwah/Npontu-NSS-Assignment.git"
        class="text-decoration-none text-light"
        ><fa-icon [icon]="faGithub"></fa-icon> GitHub </a
      >
      <a
        href="mailto:jsabrokwahsenior@gmial.com"
        class="text-decoration-none text-light"
        ><fa-icon [icon]="faEnvelope"></fa-icon> Email</a
      >
      <a
        href="https://www.linkedin.com/in/joseph-senior-abrokwah-bb2088195/"
        class="text-decoration-none text-light"
        ><fa-icon [icon]="faLinkedin"></fa-icon> LinkedIn</a
      >
    </div>
  </div>
  <!-- ng-content comes here -->
  <div class="my-2 mx-1" [class.content-lg]="mobile == false">
    <ng-content></ng-content>
  </div>
</div>
